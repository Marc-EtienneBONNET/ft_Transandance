version: "3.5"

services: 

  postgresql:
    restart: on-failure
    build:
      context: postgreSQL/
    image: mbonnet/postgresql
    container_name: postgresql
      
  ourwebsite:
    restart: on-failure
    build:
      context: ourWebSite/
    image: mbonnet/ourwebsite
    container_name: ourwebsite

  nginx:
    restart: on-failure
    build:
      context: nginx/
    image : mbonnet/nginx
    container_name: nginx